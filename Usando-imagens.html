<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <p>Formatos mais comuns</p>
    <ul>
        <li><b>JPEG/JPG</b></li>
        <li><b>PNG</b></li>
        <li>GIF</li>
        <li><b>SVG</b></li>
        <li>WebP</li>
    </ul>
    <h2>Exemplos:</h2>
    <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda para o público">

    <h2>Imagens em outros elementos</h2>
    <!-- Div é um elemento genérico (sem significado).
     Ela pode ser usada para "agrupar outros elementos, e se comporta como uma caixa/bloco. Muito usada para estruturação de layouts do site" -->
    <div>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
    </div>
    <p>
        <img src="imagens/mini-apple.jpg" alt="">
        <img src="imagens/mini-ibm.jpg" alt="">
        <img src="imagens/mini-microsoft.jpg" alt="">
    </p>
<h2>Novidade no HTML5 para imagens</h2>
<figure>
    <img src="imagens/stonehenge.jpg" alt="ruinas por sol">
    <figcaption>Férias</figcaption>
</figure>
<h2>Diferença entre bitmap e vetor</h2>
<img src="imagens/black-cat.png" alt="gato">
<img src="imagens/black-cat.svg" alt="gato">
</body>
